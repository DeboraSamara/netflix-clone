<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/netflixicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="header">
      <div class="header-sub display-flex">
        <img src="/img/netflix.svg" alt="Simples Ideias" />
        <div class="nav-right">
          <ul>
            <li class="select">
              <select class="selectLanguage">
                <option value="portuguese">Português</option>
                <option value="english">English</option>
              </select>
            </li>
            <li class="login"><a href="#2">Entrar</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- Conteúdo -->
    <main class="main">
      <div class="submain">
        <h1 class="title1">Filmes, séries e muito mais. Sem limites.</h1>
        <h2 class="title2">Assista onde quiser. Cancele quando quiser.</h2>
        <h3 class="title3">
          Pronto para assistir? Informe seu email para criar ou reiniciar sua
          assinatura.
        </h3>
        <form class="form" action="/action_page.php">
          <input
            required
            oninvalid="this.setCustomValidity('Preencha, por favor :(')"
            onchange="try{setCustomValidity('')}catch(e){}"
            class="email"
            type="email"
          />
          <button
            class="button"
            type="submit"
            onclick="alert('Você será redirecionado')"
          >
            <div class="letsgo">Vamos lá</div>
            <div class="arrow">&#5171;</div>
          </button>
        </form>
      </div>

      <div class="gradient"></div>
    </main>
    <!-- Footer -->
    <footer></footer>
    <!-- Script que vai ajustar a troca de linguagem do site -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const selectLanguage = document.querySelector(".selectLanguage");

        const texts = {
          portuguese: {
            title1: "Filmes, séries e muito mais. Sem limites.",
            title2: "Assista onde quiser. Cancele quando quiser.",
            title3:
              "Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.",
            button: "Vamos lá",
            login: "Entrar",
          },
          english: {
            title1: "Movies, series, and more. No limits.",
            title2: "Watch anywhere. Cancel anytime.",
            title3:
              "Ready to watch? Enter your email to create or restart your subscription.",
            button: "Let's go",
            login: "Login",
          },
        };

        selectLanguage.addEventListener("change", function () {
          const selectedLanguage = selectLanguage.value;

          document.querySelector(".title1").innerText =
            texts[selectedLanguage].title1;
          document.querySelector(".title2").innerText =
            texts[selectedLanguage].title2;
          document.querySelector(".title3").innerText =
            texts[selectedLanguage].title3;
          document.querySelector(".letsgo").innerText =
            texts[selectedLanguage].button;
          document.querySelector(".login").innerText =
            texts[selectedLanguage].login;
        });
      });
    </script>
  </body>
</html>
